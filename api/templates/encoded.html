<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoded Word Display</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            background-color: #000000; /* Black background */
            color: #00ff00; /* Green text */

            padding: 20px;
            text-align: center;
        }

        h1, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Encoded Word: {{ encoded_word }}</h1>
    <p>Codeword: {{ word }}</p>

</html>
